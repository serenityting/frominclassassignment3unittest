site_name: MyBasicFunction


nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - How to Guides: guides.md
  - Concepts & Explanations: concepts.md
  - API & References: reference.md
  - Functions:
      - my_adder: my_adder.md
      - my_thermostat: my_thermostat.md
      - have_digits: have_digits.md
      - area_of_rectangle: area_of_rectangle.md
      - perimeter_of_rectangle: perimeter_of_rectangle.md

plugins:
  - search
  - mkdocstrings

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocstrings
      - name: Build documentation
        run: mkdocs build --config-file mkdocs.yml
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site